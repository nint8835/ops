apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: borik
  namespace: default
spec:
  interval: 1m0s
  path: flux/apps/borik
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
