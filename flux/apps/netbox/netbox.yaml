apiVersion: apps/v1
kind: Deployment

metadata:
  name: netbox

spec:
  selector:
    matchLabels:
      app: netbox
  
  template:
    metadata:
      labels:
        app: netbox
    
    spec:
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: reports
          persistentVolumeClaim:
            claimName: reports
        - name: scripts
          persistentVolumeClaim:
            claimName: scripts
        - name: config-dir
          configMap:
            name: config-dir
      
      containers:
        - name: netbox
          image: ghcr.io/netbox-community/netbox:v4.4-3.4.1
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080

          volumes:
            - name: media
              mountPath: /opt/netbox/netbox/media
            - name: reports
              mountPath: /opt/netbox/netbox/reports
            - name: scripts
              mountPath: /opt/netbox/netbox/scripts
            - name: config-dir
              mountPath: /etc/netbox/config
        
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-app
                  key: host
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-app
                  key: dbname
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-app
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-app
                  key: password
            
          envFrom:
            - secretRef:
                name: secrets
            - configMapRef:
                name: config
