apiVersion: apps/v1
kind: Deployment

metadata:
  name: redis

spec:
  selector:
    matchLabels:
      app: redis

  template:
    metadata:
      labels:
        app: redis
  
    spec:
      containers:
        - name: redis
          image: ghcr.io/valkey-io/valkey:8.1.3-alpine

          ports:
            - name: redis
              containerPort: 6379
