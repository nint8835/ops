apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shopkeeper-cts
  namespace: flux-system
spec:
  interval: 1h0m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: 'flux/apps/shopkeeper-cts'
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
