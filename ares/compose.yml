services:
  traefik:
    image: "traefik:v3.5.3"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - ingress
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=ares_ingress"
      - "--entryPoints.web.address=:80"
    ports:
      # TODO: Set up HTTPS
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  
  open-webui:
    image: "ghcr.io/open-webui/open-webui:v0.6.34"
    restart: unless-stopped
    networks:
      - ingress
      - inference
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.open-webui.rule=Host(`ares.internal.bootleg.technology`)"
      - "traefik.http.routers.open-webui.entrypoints=web"
      - "traefik.docker.network=ares_ingress"
    volumes:
      - open-webui-data:/app/backend/data
  
  llama:
    image: "docker.io/kyuz0/amd-strix-halo-toolboxes:vulkan-radv"
    restart: unless-stopped
    entrypoint: ["/usr/bin/llama-server"]
    command: [
      "--host", "0.0.0.0",
      "--no-mmap",
      "-ngl", "999",
      "--flash-attn", "on",
      "--alias", "gpt-oss-120b",
      "-m", "/models/gpt-oss-120b/gpt-oss-120b-F16.gguf",
      "--reasoning-format", "auto",
      "--jinja",
    ]
    volumes:
      - /home/nint8835/models:/models:ro
    networks:
      - inference
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - video
    security_opt:
      - "seccomp=unconfined"

networks:
  ingress:
  inference:

volumes:
  open-webui-data:
